{% extends "common/base.html" %}

{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static "styles/registration/form.css" %}">
{% endblock %}

{% block title %}
	Регистрация
{% endblock %}

{% block content %}
  <section class="form-section">
    <article class="article-form">

      <h1 class="form-title">Get Started Now</h1>
      <form class="form" method="post">
        {% csrf_token %}

        {% for field in form %}
          <div class="form-field">
            {{ field.label_tag }}
            {{ field }}
          </div>
        {% endfor %}

        <button class="submit-btn">Регистрирай се</button>
      </form>

      <p class="link-p">Имате профил? <a href="{% url "login" %}" class="link">Влезнете</a></p>
    </article>
    <div class="image-container">
      <img class="image" src="{% static "images/miss-deni-contact.jpg" %}" alt="Снимка на мис Дени">
    </div>
  </section>

{% endblock %}
